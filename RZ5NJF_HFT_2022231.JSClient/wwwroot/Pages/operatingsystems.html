<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Operating Systems Editor</title>
    <!--<link rel="stylesheet" href="../Styles/mainStyle.css" />-->
    <link rel="stylesheet" href="../Styles/companyStyle.css" />
</head>
<body>
    <nav>
        <a href="../Pages/company.html">Companies</a>
        <a href="../Pages/phones.html">Phones</a>
        <a href="../Pages/operatingsystems.html">Operationg Systems</a>
    </nav>
    <h1>Operating Systems</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="name" />

        <label>OS Family</label>
        <input type="text" id="osfamily" />

        <label>Kernel</label>
        <input type="text" id="kernel" />

        <label>Package Manager</label>
        <input type="text" id="packagemanager" />

        <label>Release Date</label>
        <input type="date" id="releasedate" />

        <label>Supported</label>
        <input type="checkbox" id="issupported" />

        <button id="create_button" type="button" onclick="create()">Add Operating System</button>
        <div id="update_buttons">
            <button id="update_button" type="button" onclick="update()">Update Operating System</button>
            <button id="cancel_button" type="button" onclick="hideupdate()">Cancel</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>OS Family</th>
                <th>Kernel</th>
                <th>Package Manager</th>
                <th>Release Date</th>
                <th>Supported</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="../Scripts/operatingSystemScript.js"></script>
</body>
</html>
